<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Mural</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f0f0f0;
        }

        header {
            background-color: #006400;
            padding: 15px;
            color: white;
            text-align: center;
        }

        main {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .mural-area {
            position: relative;
            width: 100%;
            height: 500px;
            background-color: #fff;
            border: 2px solid #006400;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .box {
            position: absolute;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #fff;
            border-radius: 5px;
            cursor: move;
        }

        .box img {
            display: block;
            width: 100px;
            height: 100px;
            object-fit: cover;
        }

        .resize-handle {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #006400;
            border: 1px solid white;
            border-radius: 50%;
            cursor: nwse-resize;
        }

        .resize-handle.bottom-right {
            bottom: -5px;
            right: -5px;
        }

        .button {
            padding: 10px 20px;
            background-color: #006400;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
        }

        .button:hover {
            background-color: #004d00;
        }
    </style>
</head>
<body>

<header>
    <h1>Criar Mural</h1>
</header>

<main>
    <div class="mural-area" id="muralArea"></div>

    <button class="button" id="addImageBox">Adicionar Caixa de Imagem</button>
</main>

<script>
    let imageBoxCount = 0;

    // Função para adicionar caixa de imagem
    document.getElementById('addImageBox').addEventListener('click', () => {
        imageBoxCount++;
        const newImageBox = document.createElement('div');
        newImageBox.className = 'box';
        newImageBox.id = 'imageBox' + imageBoxCount;

        const img = document.createElement('img');
        img.src = 'https://via.placeholder.com/100'; // Imagem inicial
        img.alt = 'Clique para anexar imagem';
        img.addEventListener('click', () => attachImage(newImageBox, img));

        const resizeHandle = document.createElement('div');
        resizeHandle.className = 'resize-handle bottom-right';

        newImageBox.appendChild(img);
        newImageBox.appendChild(resizeHandle);
        newImageBox.style.top = `${Math.random() * 400}px`;
        newImageBox.style.left = `${Math.random() * 500}px`;

        document.getElementById('muralArea').appendChild(newImageBox);

        makeDraggable(newImageBox);
        makeResizable(newImageBox, resizeHandle);
    });

    // Função para anexar imagem
    function attachImage(container, imgElement) {
        const input = document.createElement('input');
        input.type = 'file';
        input.accept = 'image/*';
        input.style.display = 'none';

        input.addEventListener('change', () => {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    imgElement.src = e.target.result;
                    imgElement.alt = 'Imagem anexada';
                };
                reader.readAsDataURL(file);
            }
        });

        input.click();
    }

    // Função para permitir o movimento dos elementos
    function makeDraggable(element) {
        let isDragging = false;
        let offsetX, offsetY;

        element.addEventListener('mousedown', (e) => {
            isDragging = true;
            offsetX = e.clientX - element.offsetLeft;
            offsetY = e.clientY - element.offsetTop;
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                element.style.left = `${e.clientX - offsetX}px`;
                element.style.top = `${e.clientY - offsetY}px`;
            }
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
        });
    }

    // Função para permitir o redimensionamento dos elementos
    function makeResizable(element, handle) {
        let isResizing = false;

        handle.addEventListener('mousedown', (e) => {
            isResizing = true;
            e.preventDefault();
            e.stopPropagation();
        });

        document.addEventListener('mousemove', (e) => {
            if (isResizing) {
                const rect = element.getBoundingClientRect();
                const newWidth = e.clientX - rect.left;
                const newHeight = e.clientY - rect.top;

                element.style.width = `${newWidth}px`;
                element.style.height = `${newHeight}px`;

                const img = element.querySelector('img');
                if (img) {
                    img.style.width = `${newWidth}px`;
                    img.style.height = `${newHeight}px`;
                }
            }
        });

        document.addEventListener('mouseup', () => {
            isResizing = false;
        });
    }
</script>
</body>
</html>
