<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Mural</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    header {
      background-color: #006400;
      padding: 15px;
      color: white;
      text-align: center;
    }

    main {
      padding: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: bold;
    }

    input, textarea, button {
      font-size: 16px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #006400;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #004d00;
    }

    .preview {
      margin-top: 20px;
    }

    .preview img {
      max-width: 100%;
      border-radius: 5px;
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
  </style>
</head>
<body>

<header>
  <h1>Criar Mural</h1>
</header>

<main>
  <form id="muralForm">
    <label for="title">Título do Mural:</label>
    <input type="text" id="title" name="title" placeholder="Digite o título" required>

    <label for="text">Texto do Mural:</label>
    <textarea id="text" name="text" placeholder="Digite o texto do mural" rows="5" required></textarea>

    <label for="image">Anexar Imagem:</label>
    <input type="file" id="image" name="image" accept="image/*">

    <div class="preview" id="previewContainer" style="display: none;">
      <h3>Pré-visualização da Imagem:</h3>
      <img id="imagePreview" alt="Pré-visualização da imagem">
      
      <div class="controls">
        <label for="width">Largura (%):</label>
        <input type="range" id="width" min="10" max="100" value="100">
        
        <label for="height">Altura (%):</label>
        <input type="range" id="height" min="10" max="100" value="100">
      </div>
    </div>

    <button type="button" id="saveButton">Salvar Mural</button>
  </form>
</main>

<script>
  const imageInput = document.getElementById('image');
  const previewContainer = document.getElementById('previewContainer');
  const imagePreview = document.getElementById('imagePreview');
  const widthSlider = document.getElementById('width');
  const heightSlider = document.getElementById('height');

  // Exibir pré-visualização da imagem
  imageInput.addEventListener('change', function() {
    const file = imageInput.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        imagePreview.src = e.target.result;
        previewContainer.style.display = 'block';
        // Resetar os sliders
        widthSlider.value = 100;
        heightSlider.value = 100;
        imagePreview.style.width = '100%';
        imagePreview.style.height = '100%';
      };
      reader.readAsDataURL(file);
    } else {
      previewContainer.style.display = 'none';
      imagePreview.src = '';
    }
  });

  // Ajustar largura da imagem
  widthSlider.addEventListener('input', function() {
    imagePreview.style.width = widthSlider.value + '%';
  });

  // Ajustar altura da imagem
  heightSlider.addEventListener('input', function() {
    imagePreview.style.height = heightSlider.value + '%';
  });

  // Salvar mural no localStorage
  document.getElementById('saveButton').addEventListener('click', function() {
    const title = document.getElementById('title').value;
    const text = document.getElementById('text').value;
    const image = imagePreview.src; // URL da imagem carregada
    const imageWidth = widthSlider.value;
    const imageHeight = heightSlider.value;

    // Armazenar os dados no localStorage
    localStorage.setItem('muralTitle', title);
    localStorage.setItem('muralText', text);
    localStorage.setItem('muralImage', image);
    localStorage.setItem('muralImageWidth', imageWidth);
    localStorage.setItem('muralImageHeight', imageHeight);

    // Redirecionar para a página do usuário
    window.location.href = '/usuario.html';
  });
</script>

</body>
</html>
