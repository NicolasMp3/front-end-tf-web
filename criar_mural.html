<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Mural</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f0f0f0;
        }

        header {
            background-color: #006400;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        header h1 {
            margin: 0;
            font-size: 35px;
        }

        .mural-area {
            position: relative;
            width: 100%;
            height: 500px;
            background-color: #fff;
            border: 2px solid #006400;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            overflow: hidden;
        }

        .box {
            position: absolute;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            cursor: move;
        }

        .box img {
            display: block;
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }

        .button {
            padding: 10px 20px;
            background-color: #006400;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
        }

        .button:hover {
            background-color: #004d1f;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        footer {
            background-color: #006400;
            padding: 20px;
            text-align: center;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
            border-top: 2px solid black;
        }

        .resize-handle {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #006400;
            bottom: 0;
            right: 0;
            cursor: nwse-resize;
        }
    </style>
</head>
<body>

<header>
    <h1>Criar Mural</h1>
</header>

<main>
    <div class="mural-area" id="muralArea">
        <!-- Caixas de texto e imagem serão adicionadas aqui -->
    </div>

    <div class="button-container">
        <button class="button" id="addTextBox">Adicionar Caixa de Texto</button>
        <button class="button" id="addImageBox">Adicionar Caixa de Imagem</button>
    </div>
</main>

<footer>
    <p>© 2024 - Todos os direitos reservados</p>
</footer>

<script>
    let imageBoxCount = 0;
    let textBoxCount = 0;

    // Função para adicionar caixa de imagem
    document.getElementById('addImageBox').addEventListener('click', () => {
        imageBoxCount++;
        const newImageBox = document.createElement('div');
        newImageBox.className = 'box';
        newImageBox.id = 'imageBox' + imageBoxCount;

        const img = document.createElement('img');
        img.src = 'https://via.placeholder.com/150'; // Imagem padrão
        newImageBox.appendChild(img);

        // Adicionar botão para alterar imagem
        const changeImageButton = document.createElement('button');
        changeImageButton.textContent = 'Alterar Imagem';
        changeImageButton.className = 'button';
        changeImageButton.style.position = 'absolute';
        changeImageButton.style.bottom = '10px';
        changeImageButton.style.left = '10px';
        changeImageButton.addEventListener('click', () => {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.style.display = 'none';

            input.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        img.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });

            document.body.appendChild(input);
            input.click();
            document.body.removeChild(input);
        });

        newImageBox.appendChild(changeImageButton);

        // Adicionar alça de redimensionamento
        const resizeHandle = document.createElement('div');
        resizeHandle.className = 'resize-handle';
        newImageBox.appendChild(resizeHandle);

        // Configurar redimensionamento
        resizeHandle.addEventListener('mousedown', (e) => {
            e.stopPropagation();
            const startX = e.clientX;
            const startY = e.clientY;
            const startWidth = parseInt(document.defaultView.getComputedStyle(newImageBox).width, 10);
            const startHeight = parseInt(document.defaultView.getComputedStyle(newImageBox).height, 10);

            function doDrag(event) {
                newImageBox.style.width = startWidth + event.clientX - startX + 'px';
                newImageBox.style.height = startHeight + event.clientY - startY + 'px';
            }

            function stopDrag() {
                document.removeEventListener('mousemove', doDrag);
                document.removeEventListener('mouseup', stopDrag);
            }

            document.addEventListener('mousemove', doDrag);
            document.addEventListener('mouseup', stopDrag);
        });

        // Configurações iniciais de posição
        newImageBox.style.top = `${Math.random() * 400}px`;
        newImageBox.style.left = `${Math.random() * 500}px`;
        newImageBox.style.width = '150px';
        newImageBox.style.height = '150px';
        document.getElementById('muralArea').appendChild(newImageBox);

        makeDraggable(newImageBox);
    });

    // Função para adicionar caixa de texto
    document.getElementById('addTextBox').addEventListener('click', () => {
        textBoxCount++;
        const newTextBox = document.createElement('div');
        newTextBox.className = 'box';
        newTextBox.id = 'textBox' + textBoxCount;
        newTextBox.contentEditable = true;
        newTextBox.innerHTML = 'Digite aqui...';
        newTextBox.style.top = `${Math.random() * 400}px`;
        newTextBox.style.left = `${Math.random() * 500}px`;
        document.getElementById('muralArea').appendChild(newTextBox);
        makeDraggable(newTextBox);
    });

    // Função para permitir o movimento dos elementos
    function makeDraggable(element) {
        let isDragging = false;
        let offsetX, offsetY;

        element.addEventListener('mousedown', (e) => {
            isDragging = true;
            offsetX = e.clientX - element.offsetLeft;
            offsetY = e.clientY - element.offsetTop;
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                element.style.left = `${e.clientX - offsetX}px`;
                element.style.top = `${e.clientY - offsetY}px`;
            }
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
        });
    }
</script>
</body>
</html>
