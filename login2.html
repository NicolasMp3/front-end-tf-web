<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #006400;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      margin: 0;
      font-size: 35px;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
      flex-direction: column;
      gap: 20px;
    }

    form {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    form label {
      font-size: 16px;
      margin-bottom: 8px;
      display: block;
    }

    form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    form button {
      width: 100%;
      padding: 10px;
      background-color: #006400;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    form button:hover {
      background-color: #004d00;
    }

    footer {
      background-color: #006400;
      padding: 10px;
      text-align: center;
      color: white;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    footer p {
      margin: 0;
    }

    .back-link {
      text-align: center;
      margin-top: 10px;
    }

    .back-link a {
      color: #006400;
      text-decoration: none;
      font-weight: bold;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>Login</h1>
  </header>

  <main>
    <form action="usuario.html" method="POST">
      <label for="gmail">E-mail:</label>
      <input type="email" id="gmail" name="gmail" required><br>

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required><br>

      <button type="submit">Entrar</button>
    </form>
  </main>

  <footer>
    <p>Â© 2024 - Todos os direitos reservados</p>
  </footer>

</body>
</html>
