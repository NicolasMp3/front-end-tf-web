<script>
  // Carregar os dados do mural
  const title = localStorage.getItem('muralTitle');
  const text = localStorage.getItem('muralText');
  const image = localStorage.getItem('muralImage');
  const imageWidth = localStorage.getItem('muralImageWidth') || '100';
  const imageHeight = localStorage.getItem('muralImageHeight') || '100';

  // Exibir os dados na p√°gina
  if (title) {
    document.getElementById('muralTitle').textContent = title;
  }
  if (text) {
    document.getElementById('muralText').textContent = text;
  }
  if (image) {
    const muralImage = document.getElementById('muralImage');
    muralImage.src = image;
    muralImage.style.width = imageWidth + '%';
    muralImage.style.height = imageHeight + '%';
    muralImage.style.display = 'block';
  }
</script>
